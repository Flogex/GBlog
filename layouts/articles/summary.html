<div class="article">
    <a rel="post" href="{{ .RelPermalink }}" title="{{ .LinkTitle }}">
        <h3>{{ .Title }}</h3>
    </a>

    <small class="articleInfo">
        {{- partial "metadata" (dict "author" .Params.author "date" .Date) -}}
    </small>

    <p class="abstract">
        {{ .Summary }}
        <br/>
        <i><a rel="post" href="{{ .RelPermalink }}" title="{{ .LinkTitle }}">Read more</a></i>
    </p>

    {{ with .Params.tags }}
        {{ partial "tags" . }}
    {{ end }}
</div>
