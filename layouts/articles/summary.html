<div class="article">
    <a rel="post" href="{{ .RelPermalink }}" title="{{ .LinkTitle }}">
        <h3>{{ .Title }}</h3>
    </a>

    <small class="articleInfo">
        {{ with .Params.author }}
            by {{ . }}
        {{ end }}

        {{ if not (time .Date).IsZero }}
            on {{ .Date.Format "02.01.2006" }}
        {{ end }}
    </small>

    <p class="abstract">
        {{ .Summary }}
        <br/>
        <i><a rel="post" href="{{ .RelPermalink }}" title="{{ .LinkTitle }}">Read more</a></i>
    </p>

    {{ with .Params.tags }}
        {{ partial "tags" . }}
    {{ end }}
</div>
