{{ define "meta" }}
{{ with .Summary -}} <meta name="description" content="{{ . }}"> {{- end }}
{{ with .Keywords -}} <meta name="keywords" content="{{ delimit . ", " }}"> {{- end }}
{{ end }}

{{ define "includes" }}
{{ partial "scssLink" "resources" }}
{{ end }}

{{ define "main" }}
<article>
    <section class="articleContent">
        {{ .Content }}
    </section>
</article>
{{ end }}
