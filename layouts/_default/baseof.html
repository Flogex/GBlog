<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

<head>
    <title>
        {{- if .Page.Title -}}
            {{ printf "%v | " .Page.Title -}}
        {{ end }}
        {{- default "G-Blog" .Site.Title -}}
    </title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5">
    {{ hugo.Generator }}
    {{ block "meta" . }} {{ end }}

    {{ partial "scssLink" "style" }}
    {{ block "includes" . }} {{ end }}
</head>

<body>
    {{ partial "header" . }}

    <main>
        {{ block "main" . }}
            Here goes the content
        {{ end }}
    </main>

    {{ partial "footer" . }}
</body>

</html>
