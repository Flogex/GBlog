name: GBlog-$(SourceBranchName)-$(Date:yyyyMMdd)-$(Rev:.r)

trigger:
- "master"

pool:
  vmImage: "ubuntu-latest"

jobs:
- job: "Build"
  displayName: "Download and run Hugo"
  variables:
    hugo_archive: "hugo.tar.gz" 
  steps:
  - bash: |
      wget --output-document $(hugo_archive) --tries 3 --no-verbose https://github.com/gohugoio/hugo/releases/download/v0.59.1/hugo_0.59.1_Linux-64bit.tar.gz
      tar -xzvf $(hugo_archive) hugo
      rm $(hugo_archive)
      ./hugo version
  - bash: |
      ./hugo --destination $(Pipeline.Workspace) --cleanDestinationDir --gc --ignoreCache --log --minify --noChmod
      echo "Files and folders generated by Hugo:"
      ls $(Pipeline.Workspace)
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: "$(Pipeline.Workspace)"
      artifactName: "hugo-site"

- deployment: "Deploy"
  displayName: "Deploy to server"
  dependsOn: "Build"
  environment: "GBlog-prod"
  strategy:
    runOnce:
      deploy:
        steps:
        - bash: echo $(ftp_server) 
        - task: FtpUpload@2
          env:
            ENV_FTP_SERVER: $(ftp_server)
            ENV_FTP_USER: $(ftp_user)
            ENV_FTP_PASSWORD: $(ftp_password)
          inputs:
            credentialsOption: inputs
            serverUrl: "ftp://h217262.server07.campusspeicher.de"
            username: $env:ENV_FTP_USER
            password: $env:ENV_FTP_PASSWORD
            rootDirectory: $(Pipeline.Workspace)
            filePatterns: "**"
            remoteDirectory: "/"
            clean: true # Clean remote directory before uploading
            #preservePaths: false 
            #trustSSL: false 